#application config
app:
  name: thoughtware-eas

spring:
  profiles:
    active: test

#web config
server:
  port: 8080

base:
  url: http://eas-ce.test.tiklab.net

soular:
  embbed:
    enable: true

#dal config
jdbc:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/eas_ce?stringtype=unspecified
  username: postgres
  password: darth2020

DATA_HOME: /opt/thoughtware/eas-ce

#dfs config
dfs:
  server:
    port: 4000
    datapath: ${DATA_HOME}/files
  client:
    url: 172.10.1.11:4000
    bucket: ${app.name}

#dfs
file.path: http://file.test.tiklab.net

#dcs config
dcs:
  server:
    enabled: true
    port: 5030
    datapath: ${DATA_HOME}/caches
  client:
    url: 127.0.0.1:5030
    group: g1
    database: dcs1
    expire: 7200

#dss config
dss:
  server:
    port: 6001
    datapath: ${DATA_HOME}/index
  client:
    url: 172.10.1.11:6001
    bucket: ${app.name}

postgresql:
  embbed:
    enable: true
  database: eas_ce
  db:
    port: 5432
    username: postgres
    password: darth2020
    address: ${DATA_HOME}/postgresql

#integration config
homes:
  address: https://tiklab.net

#plugin config
plugin:
  path: ${DATA_HOME}/plugin

#tenant config
tenant:
  application: soular


#licences config
licences:
  path: ${DATA_HOME}/licences

backups:
  #    time: 0 */1 * * * ?
  time: 0 0 2 * * ?
  dir: /data/eas-ce

auth:
  wechat_suite_id: null
  wechat_secret: null
  wechat_token: null
  wechat_encodingAESKey: null

