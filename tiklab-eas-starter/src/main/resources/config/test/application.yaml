#application config
app:
  name: tiklab-eas

spring:
  profiles:
    active: test

#web config
server:
  port: 8080
# enable eas to project

base:
  url: http://eas-ce.test.tiklab.net

eas:
  embbed:
    enable: true

#dal config
#dal config for mysql jdbc
jdbc:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5000/tiklab_eas?stringtype=unspecified
  username: postgres
  password: darth2020


mysql:
  database: tiklab_eas
  embbed:
    enable: true

PROJECT_HOME: ${user.home}/tiklab/${app.name}
DATA_HOME: ${user.home}/tiklab/${app.name}

#dfs config
dfs:
  server:
    port: 4000
    datapath: ${DATA_HOME}/files
  client:
    url: 172.10.1.11:4000
    bucket: ${app.name}

#dfs
file.path: http://file.test.tiklab.net

#dcs config
dcs:
  server:
    enabled: true
    port: 5030
    datapath: ${DATA_HOME}/caches
  client:
    url: 127.0.0.1:5030
    group: g1
    database: dcs1
    expire: 7200

#dss config
dss:
  server:
    port: 6001
    datapath: ${DATA_HOME}/index
  client:
    url: 172.10.1.11:6001
    bucket: ${app.name}

postgresql:
  embbed:
    enable: true
  database: tiklab_eas
  server:
    port: 5000

#integration config
homes:
  address: http://139.196.76.221:8081

#plugin config
plugin:
  path: ${DATA_HOME}/plugin

#tenant config
tenant:
  application: eas


#licences config
licences:
  path: ${DATA_HOME}/licences


auth:
  wechat_suite_id: null
  wechat_secret: null
  wechat_token: null
  wechat_encodingAESKey: null

